sudo: true
dist: trusty
env:
  global:
  - DOCKER_USERNAME=matthewberryman
  - secure: 
jobs:
  include:
  - stage: build docker image
    script:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker build -t $DOCKER_USERNAME/postgresql .
    - docker push $DOCKER_USERNAME/postgresql
